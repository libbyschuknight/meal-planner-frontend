<!-- hero-feature -->
  <div class="row text-center" ng-controller="MainController">

      <div class="col-md-3 col-sm-6 " ng-repeat="meal in mealsInfo">
          <div class="thumbnail imageBoxShadow mealBox">
            <!-- class="img-responsive" -->
            <a href="#MealDetails/{{$index}}"><img class="mealsImgs" ng-src='{{ meal.ImageUrl }}'></a>
            <div class="caption">
                <h4>{{ meal.Name }}</h4>

            </div>


            <div class="dropdown" ng-controller="MealController">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Select Day
                  <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                   <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Monday')">Monday </a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Tuesday')">Tuesday</a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Wednesday')">Wednesday</a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Thursday')">Thursday</a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Friday')">Friday</a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Saturday')">Saturday</a></li>
                  <li><a href="#WeekPlanner" ng-click="AddToMealPlan('Sunday')">Sunday</a></li>
                </ul>
            </div>
