<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Roa Meals</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">


    <!-- ### CSS ### -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <link rel="stylesheet" type="text/css" href="css/app-2.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--  ### Javascript ### -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

    <script src="app.js"></script>

    <!-- ### Services ### -->
    <script src="services/UserAuthenticationService.js"></script>
    <script src="services/UserService.js"></script>
    <script src="services/MealsService.js"></script>

    <!-- ### Controllers ### -->
    <script src="controllers/RegisterController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/MainController.js"></script>
    <script src="controllers/MealController.js"></script>
    <script src="controllers/LogoutController.js"></script>

</head>

<body ng-app="MealsApp">
    <div class="container">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#index">Roa Meals</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About Us<span class="sr-only">(current)</span></a>
                        </li>
                        <li>
                            <a href="#index">View All Meals</a>
                        </li>
                        <li class="dropdown" ng-controller="MainController">
                          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Welcome {{ UserName }}<span class="caret"></span>
                        </a>

                          <ul class="dropdown-menu">
                            <li>
                                <a href="#ShoppingList">Your Shopping List<span class="sr-only">(current)</span></a>
                            </li>
                            <li ng-controller="MealController">
                                <a href="#WeekPlanner" ng-click="getMealPlan()">Weekly Plan<span class="sr-only">(current)</span></a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li ng-controller="MealController">
                                <a href="#addAMeal">Create Your Own Meal<span class="sr-only">(current)</span></a>
                            </li>
                          </ul>
                        </li>
                    </ul>


                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="signup" href="#Register">Sign Up</a></li>
                        <li><a id="signin" href="#Login">Sign In</a></li>
                        <li ng-controller="LogoutController" ng-click="logout()">
                          <a id="signout" href="#Logout">Sign Out</a>
                        </li>

                        <li>
                          <form class="navbar-form navbar-right input-group-sm" role="search">
                            <input type="text" class="form-control" ng-model="search"placeholder="Search Meals">
                            <button type="search" class="btn btn-default btn-sm" ng-click="searchMeals()"> <a href="#SearchedMeals">Search</a></button>
                            </form>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <div ng-view></div>


        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; roameals.com 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>


</html>
