<!DOCTYPE html>
<html>
  <head>
    <title>
        Roa Meals
    </title>

    <!-- ### CSS ### -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="App.css">


    <!--  ### Javascript ### -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

    <script src="app.js"></script>

    <!-- ### Services ### -->
    <script src="services/UserAuthenticationService.js"></script>
    <script src="services/UserService.js"></script>
    <script src="services/MealsService.js"></script>

    <!-- ### Controllers ### -->
    <script src="controllers/RegisterController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/MainController.js"></script>
    <script src="controllers/MealController.js"></script>
    <script src="controllers/LogoutController.js"></script>


  </head>

  <body ng-app="MealsApp">

    <nav class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#index">Roa Meals</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">How it Works <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="#">About us<span class="sr-only">(current)</span></a></li>
          </ul>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Find a meal">
            </div>
            <button type="search" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li ng-controller="MainController" class="Username "></li>
            <li><a href="#Register">Sign-Up</a></li>
           <li><a href="#Login">Log-In</a></li>
            <li ng-controller="LogoutController">
              <a href="#Logout">Log-Out</a></li>
          
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>




    <div ng-view></div>





    <footer>
      Copyright &copy RoaMeals.com
    </footer>

  </body>
</html>
