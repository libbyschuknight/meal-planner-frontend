
<div class="jumbotron" ng-controller="LoginController">
	<h1>Welcome to Roa Meals</h1>
	<p>We hope you have a pleasent experience</p>
	<!-- <p>{{ errormessage }}</p> -->
</div>

<div id="section" class="container login">
	<form class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">UserName</label>
			<div class="col-sm-10">
				<input type="text" id="username" ng-model="username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" id="password" ng-model="password">
			</div>
		</div>
			<input type="button" id="log" value="login" ng-click="login()">
			<input type="button" value="Register" ng-click="Register()">
	</form>
</div>
