


<div class="main">

    <div id="section" class="container" ng-controller="MealController">
      <h1> {{ detail.Name }} </h1>

      <hr>
      <div class = "row">
        <div class="col-md-12">
          <img ng-src='{{ detail.ImageUrl }}'>
        </div>
            </div>



            <div class="row">
            <div class="col-md-6">
              <h3>How to Cook:</h3>

              <p>{{ detail.Description }}</p>

              <p>{{meals.}}</p>
            </div>
            <div class="col-md-6" >
              <h3>List of Ingredients:</h3>

              <ul class="list-group">
                <li class="list-group-item" ng-repeat="ingredient in Ingredients">{{ ingredient.Name }}</li>
              </ul>
            </div>
        </div>

  </div>
