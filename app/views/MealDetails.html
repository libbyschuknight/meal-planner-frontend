<div id="section" ng-controller="MealController">
  <h1> {{ detail.Name }} </h1>
  <hr>

  <div class="row">
    <div class="col-md-8">

      <div class=" imageBoxShadow">
        <img class="img-responsive center-block mealDetailsImg" ng-src='{{ detail.ImageUrl }}'>
      </div>

      <p>{{ detail.Description }}</p>
    </div>

    <div class="col-md-4" >
      <h3>List of Ingredients:</h3>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="ingredient in detail.Ingredients">
          {{ ingredient.Name }}
        </li>
      </ul>



      <div class="dropdown" ng-controller="MainController">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Select Day
            <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
             <li><a href="#index" ng-click="AddToMealPlan(0)">Monday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(1)">Tuesday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(2)">Wednesday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(3)">Thursday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(4)">Friday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(5)">Saturday</a></li>
            <li><a href="#index" ng-click="AddToMealPlan(6)">Sunday</a></li>
          </ul>
      </div>
    </div>
