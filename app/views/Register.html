<!-- Jumbotron Header -->
<header class="jumbotron hero-spacer">
  <div class="background-jumbo">
  </div>
  <h1>PikaDish</h1>
  <p></p>

</header>

  <div class="container signup">

    <form class="form-horizontal">

      <div class="form-group">
        <label for="txt"class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="txt" ng-model="name">
        </div>
      </div>

    	<div class="form-group">
        <label for="txt"class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
        	<input type="text" id="txt" class="form-control" ng-model="text">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
       		<input type="password" id="pswd" class="form-control" ng-model="pswd">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Confirm Password</label>
        <div class="col-sm-8">
         	<input type="password" id="conpswd" class="form-control" ng-model="conpswd">
          <p class="login error">{{ errormessage }}</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <input type="button" class="btn btn-default" id="submit" value="Sign Up" ng-click="register()">
        </div>
      </div>

    </form>
  </div>
</div>
