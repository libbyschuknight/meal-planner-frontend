<div id="section" class="container" ng-controller="MainController">
      <h1>Shopping List </h1>
    

      <div class = "row">
        <div class="col-md-8">
          <table class="table" >
            <tr> <th>Ingredient</th>
              <th>Quantity</th>
              <th>Measurement</th></tr>
            <tr ng-repeat="ing in arrayOfIng">
             

              <td> {{ing.Name}}</td>
              <td>{{ ing.Quantity}} </td>
              <td>{{ ing.Measurement}} </td>
            </tr>
          </table>
        </div>
      </div>


</div>
