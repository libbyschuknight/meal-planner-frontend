<div id="section" class="container" ng-controller="MainController">
  <h1>Shopping List </h1>

  <div class = "row">
    <div class="col-md-8">
      <table class="table" >
        <tr>
          <th>Ingredient</th>
          <th>Quantity</th>
          <th>Measurement</th>
        </tr>

        <tr ng-repeat="ing in arrayOfIng">
          <td> {{ing.Name}}</td>
          <td>{{ ing.Quantity}} </td>
          <td>{{ ing.Measurement}} </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="pdf-print">
    <p>
      <script src="http://cdn.printfriendly.com/printfriendly.js" type="text/javascript"></script>
      <a href="http://www.printfriendly.com" style=" color:#6D9F00; text-decoration:none;" class="printfriendly" onclick="window.print(); return false;" title="Printer Friendly and PDF">
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
        </button>

      </a>
    </p>

    <!-- <p> -->
      <!-- ### PRINT BUTTON ### -->

      <!-- ## -->
    <!-- </p> -->
  </div>
</div>
