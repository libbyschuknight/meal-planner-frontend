<body>

    <div class="brand">ROA</div>
    <div class="address-bar">Your Weekly Meal Planner</div>
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators hidden-xs">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="img-responsive img-full" src="img/slide-1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-responsive img-full" src="img/slide-3.jpg" alt="">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                    <h2 class="brand-before">
                        <small>Welcome to</small>
                    </h2>
                    <h1 class="brand-name">ROA MEALS</h1>
                    <hr class="tagline-divider">
                    <h2>
                        <small>By
                            <strong>Start Bootstrap</strong>
                        </small>
                    </h2>
                </div>
            </div>
        </div>


  <div id="section" class="container" ng-controller="MainController">
    <h1 ng-Messages="$error"> {{ UserName }} POPULAR MEALS</h1>

    <hr>
      <ul class="row list-group" >
          <li class="col-md-4 col-sm-6 list-group-item" ng-repeat="meal in mealsInfo">
            <a href="#MealDetails/{{$index}}"><img ng-src='{{ meal.ImageUrl }}'></a>
            <h3> {{ meal.Name }} </h3>
            <p> by {{ meal.User}} </p>
          </li>
      </ul>
      <br>
  </div>

</div>
